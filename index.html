<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="calculator-container">
                <div class="display">
                    <div class="history"></div>
                    <div class="current"></div>
                </div>
                <div class="delete-buttons">
                    <button class="clear">Clear</button>
                    <button class="delete">Delete</button>
                </div>
                <div class="digit-container">
                    <button class="7 number-button">7</button>
                    <button class="8 number-button">8</button>
                    <button class="9 number-button">9</button>
                    <button class="4 number-button">4</button>
                    <button class="5 number-button">5</button>
                    <button class="6 number-button">6</button>
                    <button class="1 number-button">1</button>
                    <button class="2 number-button">2</button>
                    <button class="3 number-button">3</button>
                    <button class="decimal">.</button>
                    <button class="0 number-button">0</button>
                    <button class="equals">=</button>
                </div>
                <div class="operator-container">
                    <button class="add operator">+</button>
                    <button class="subtract operator">-</button>
                    <button class="multiply operator">*</button>
                    <button class="divide operator">/</button>
                </div>
            </div>
        </div>
    

    


    
        <script src="script.js"></script>
    </body>
</html>
